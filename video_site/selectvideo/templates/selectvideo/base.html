<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'selectvideo/style.css' %}">
    {% block title %}<title>Video Land</title>{% endblock title %}
</head>
<body>
    {% block navbar %}
    <ul>
        <li><a href="{% url 'selectvideo:index' %}">Home</a></li>
        {% if user.is_authenticated %}
        <li style="float: right;">
            <a href="{% url 'selectvideo:logout' %}">Logout</a>
        </li>
        {% else %}
        <li style="float: right;">
            <a href="{% url 'selectvideo:login' %}">Login</a>
        </li>
        {% endif %}
    </ul>
    {% endblock navbar %}
    {% block content %}{% endblock content %}
</body>
</html>
